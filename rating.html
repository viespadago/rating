<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Exercici Rating</title>
  <style type="text/css">
  #form {
    width: 250px;
    margin: 0 auto;
    height: 50px;
  }
  input[type="radio"] {
  display: none;
  }
  label {
  color: grey;
  }
  .clasificacion {
  direction: rtl;
  unicode-bidi: bidi-override;
  text-align: center;
  font-size: 60px;
  }
  label:hover,
  label:hover ~ label {
  color: orange;
  }
  input[type="radio"]:checked ~ label {
  color: orange;
  }
  </style>
</head>
<body>
<div id="rating">
 <form action="" method="post">
  <p class="clasificacion">
      <input id="radio1" type="radio" name="radio" value="5">
      <label for="radio1">★</label>
      <input id="radio2" type="radio" name="radio" value="4">
      <label for="radio2">★</label>
      <input id="radio3" type="radio" name="radio" value="3">
      <label for="radio3">★</label>
      <input id="radio4" type="radio" name="radio" value="2">
      <label for="radio4">★</label>
      <input id="radio5" type="radio" name="radio" value="1">
      <label for="radio5">★</label>
  </p>
</form>
</div>
</body>
<script language="JavaScript">
 document.onclick = function (e) {
 e = e || event
 var target = e.target || e.srcElement
 var elemento = document.getElementById('rating');
 do {
  if (elemento == target) {
   // Click on rating, nothing happens.
   return;
  }
  target = target.parentNode;
 } while (target)
 // Click outside, uncheck all stars.
 {
      ["radio1", "radio2", "radio3", "radio4", "radio5"].forEach(function(id) {
        document.getElementById(id).checked = false;
      });
      return false;
    };
}
</script>
</html>
